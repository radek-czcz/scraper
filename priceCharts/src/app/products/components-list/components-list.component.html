<ng-container *ngIf = 'allProductsToShow.length != 0; else elseBlock'>
  <ng-container *ngFor="let prod of allProductsToShow">
    <app-product-in-list [pr] ="prod"></app-product-in-list>
  </ng-container>
</ng-container>

<ng-template #elseBlock>
<p class='elseB' >Brak produktów do wyświetlenia</p>
</ng-template>
